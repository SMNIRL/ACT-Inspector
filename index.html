<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body, html {
            font-family: Helvetica, Arial, system-ui;
        }

        html {
            height: 100%;
            background-color: #a9a9a9;
        }

        #container {
            height: 100%;
            width: 100%;
        }

        #form {
            display: block;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }

        #logline-label {
            font-weight: bold;
        }

        #logline {
            margin-top: 3px;
            width: 100%;
        }

        #parse {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px 5px 10px;
        }

        #output {
            margin-left: 10px
        }

        #error {
            display: none;
            background-color: #fdd;
            border: 1px solid #900;
            padding: 1px 3px 1px 3px;
            margin-bottom: 10px;
        }

        label {
            font-size: 23px;
        }

        dt, dd {
            font-family: monospace, monospace, ui-monospace;
        }

        dt {
            font-weight: bolder;
            color: #171717;
        }

        dd>span {
            background-color: #ddd;
            border: 1px solid #171717;
            padding: 1px 3px 1px 3px;
        }

        .error-header {
            color: #f00;
            font-weight: bold;
            font-size: larger;
            margin-bottom: 11px;
        }

        .error:before {
            content: 'â€¢ ';
        }

        .error {
            color: #000;
            margin: 0 0 7px 5px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="form">
        <div id="error">
            <div class="error-header">
                <span>Error(s) occured while processing your log data:</span>
            </div>
        </div>
        <label id="logline-label" for="logline">Raw ACT Log Line</label>
        <input name="logline" id="logline" type="text" placeholder="37|2024-04-10T22:45:22.6660000-04:00|400161BC|Omega|00002A3A|4972015||||||100.05|98.65|0.00|-3.12|2b435285fdccb4ab" />
        <button id="parse">Parse</button>
    </div>
    <br />
    <div>
        <dl id="output"></dl>
    </div>
</div>
<script src="messageHandler.js"></script>
<script src="inspector.js"></script>
<script>
    document.getElementById("parse").addEventListener("click", (e) => {
        clearErrors();

        let data = parseLogLine();
        if(!data) {
            raiseError('No valid log data was found.');
            return;
        }
        let parentEl = document.getElementById("output");
        parentEl.innerHTML = null;

        for (const [key, value] of Object.entries(data)) {
            let dt = document.createElement("dt");
            dt.innerText = key;
            let dd = document.createElement('dd');
            let span = document.createElement('span')
            span.innerText = value;
            dd.appendChild(span);

            parentEl.appendChild(dt);
            parentEl.appendChild(dd);
        }
    });
</script>

</body>
</html>
